<!DOCTYPE html>
<html lang="en">

<head>

  <title>Topology Pattern</title>
</head>

<body style="background-color: #001625;">
  <canvas id="topology"></canvas>

  </div>

  <script type="module" src="/main.js"></script>

</html>
